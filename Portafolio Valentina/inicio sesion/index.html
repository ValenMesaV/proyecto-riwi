<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Inicii de sesion</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <div class="card">
                    <div class="card-content">
                        <input placeholder="Correo electronico" id="correo" type="text" class="validate"
                            oninput="iniciarSesion()">
                        <label for="correo">Email</label>
                        <input placeholder="password" id="password" type="password" class="validate"
                            oninput="iniciarSesion()">
                        <label for="password">Contrase√±a</label>
                        <br>
                        <button id="btnInicio" class="btn deep-purple darken-4" disabled>Iniciar sesion</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function iniciarSesion() {
            let correo = document.getElementById('correo').value;
            let password = document.getElementById('password').value;
            let boton = document.getElementById('btnInicio');
            persons = [{
                nombre: "Andres",
                correo: "andres@gmail.com",
                password: "123"
            },
            {
                nombre: "Jorge",
                correo: "jorge@gmail.com",
                password: "123"
            },
            {
                nombre: "Mariana",
                correo: "mariana@gmail.com",
                password: "123"
            }

            ]


            persons.forEach(function (person) {
                if (correo == person.correo && password == person.password) {
                    boton.removeAttribute("disabled");
                }

                boton.addEventListener("click", () => {
                    sessionStorage.setItem('nombre', person.nombre)
                    sessionStorage.setItem('auth', "si");
                    location.href = "home.html";
                })
            })

        }
    </script>
</body>

</html>
