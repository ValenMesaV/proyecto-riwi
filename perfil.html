<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row" id="row">

            <div class="col-md-3">
                <img src="./images/img-1.jpg" alt="" class="img-fluid">
            </div>

        </div>
    </div>
    <button onclick="cerrarSesion()">Cerrar sesion</button>
</body>
<script>
   var row = document.getElementById('row');


   var persons = [
       {
           nombre : "Manuela",
           correo : "manuela@gmail.com",
           genero : "femenino",
           password : "123",
           images : [
                './images/img-1.jpg',
                './images/img-2.jpeg',
                './images/img-3.jpg',
                './images/img-4.jpg',
                './images/img-5.webp',
                './images/img-6.jpg',
                './images/img-7.jpg',
                './images/img-8.jpg',
                './images/img-9.webp',
                './images/img-10.jpeg',
           ]
       },
       {
           nombre : "Samuel",
           correo : "samuel@gmail.com",
           genero : "masculino",
           password : "123",
           images : [
               './images/img-11.jpg',
               './images/img-12.jpg',
               './images/img-13.jpeg',
               './images/img-14.webp',
               './images/img-15.jpg',
               './images/img-16.jpg',
               './images/img-17.webp',
               './images/img-18.jpg',
               './images/img-19.jpg',
               './images/img-20.jpg',
           ]
       }
   ];

  
   if (sessionStorage.getItem("nombre") == "Manuela") {
       persons[0].images.forEach(function(image){
            let col = document.createElement('div');
            col.classList.add("col-md-3");
            row.appendChild(col);
    
            // img
            let img = document.createElement('img');
            img.setAttribute('src', image)
            col.appendChild(img);
    
        })
    }else if (sessionStorage.getItem("nombre") == "Samuel") {
        persons[1].images.forEach(function(image){
            let col = document.createElement('div');
            col.classList.add("col-md-3");
            row.appendChild(col);
    
            // img
            let img = document.createElement('img');
            img.setAttribute('src', image)
            col.appendChild(img);
            
    
        })
    }
   function cerrarSesion() {
            sessionStorage.setItem("nombre","")
            sessionStorage.setItem("auth","")
            sessionStorage.setItem("genero","")
            location.href = "index.html"
        }
    
    
    if (sessionStorage.getItem("genero") == "masculino" ) {
        document.getElementById("body").classList = "masculino"
    }else if (sessionStorage.getItem("genero") == "femenino") {
        document.getElementById("body").classList = "femenino"
    }
</script>
</html>
